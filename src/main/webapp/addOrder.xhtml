<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="title">Products</ui:define>

        <ui:define name="body">
            <h:form>
                <p:dataTable value="#{addOrderController.allProducts}"
                             var="productVar">
                    <p:column headerText="Name">
                        <h:outputText value="#{productVar.name}"/>
                    </p:column>
                    <p:column headerText="Description">
                        <h:outputText value="#{productVar.description}"/>
                    </p:column>
                    <p:column headerText="Price">
                        <h:outputText value="#{productVar.price}"/>
                    </p:column>
                    <p:column headerText="Count">
                        <p:inputText value="#{productVar.count}" required="true" label="Count">
                            <f:validateLength minimum="1" maximum="3"/>
                        </p:inputText>
                    </p:column>
                    <p:column headerText="Add to basket">
                        <h:selectBooleanCheckbox value="#{productVar.checked}"/>
                    </p:column>
                </p:dataTable>
                <p:button outcome="customerStartPage" value="Back"/>
                <p:commandButton value="Buy Now"
                                 action="#{addOrderController.addOrder}"
                                 ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
