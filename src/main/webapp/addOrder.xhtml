<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="title">Products</ui:define>

		<ui:define name="body">
			<h:form>
				<h:dataTable value="#{addOrderController.allProducts}"
					var="productVar">
					<!--                   <h:selectManyCheckbox> -->
					<h:column>
						<f:facet name="header">name</f:facet>
                        #{productVar.name}
                    </h:column>
					<h:column>
						<f:facet name="header">productId</f:facet>
                        #{productVar.productId}
                    </h:column>
					<h:column>
						<f:facet name="header">description</f:facet>
                        #{productVar.description}
                    </h:column>
					<h:column>
						<f:facet name="header">price</f:facet>
                        #{productVar.price}
                    </h:column>
					<h:column>
						<f:facet name="header">add to basket</f:facet>
						<h:selectBooleanCheckbox value="#{productVar.checked}" />
                        
                    </h:column>
				</h:dataTable>
				<h:commandButton value="Buy Now"
					action="#{addOrderController.addOrder}" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
