<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >

<body>
<h:form>
    <f:facet name="header">
        <h:outputText value="Employee Details Panel"/>
    </f:facet>
    <h:panelGrid columns="2">
        <h:panelGrid columns="2">
            <h:outputText value="Name:"/>
            <p:inputText value="#{addEmployee.employee.name}" required="true" label="Name">
                <f:validateLength minimum="2" maximum="20"/>
            </p:inputText>
            <h:outputText value="Surname:"/>
            <p:inputText value="#{addEmployee.employee.surname}" required="true" label="Surname">
                <f:validateLength minimum="2" maximum="20"/>
            </p:inputText>
            <h:outputText value="Login:"/>
            <p:inputText value="#{addEmployee.employee.userLogin}" required="true" label="Login">
                <f:validateLength minimum="2" maximum="20"/>
            </p:inputText>
            <h:outputText value="Password:"/>
            <h:inputSecret id="password" value="#{addEmployee.employee.password}" required="true" label="Password">
            </h:inputSecret>
        </h:panelGrid>
    </h:panelGrid>
    <p:commandButton id="subm" value="Submit" ajax="false" action="#{addEmployee.doAdd()}"/>
    <p:button outcome="employeeStartPage" value="Back"/>
</h:form>
</body>
</html>
