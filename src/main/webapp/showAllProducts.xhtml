<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        >


<h:head>
    <title>All orders</title>
    <h:outputStylesheet library="css" name="tableStyle.css"/>
</h:head>
<h:body>
    <h:form>
        <h2>Find order</h2>
        <h:dataTable value="#{showAllProductController.products}" var="productVar"
                     styleClass="jsfTable"
                     headerClass="jsfTableHeader"
                     rowClasses="jsfTableOddRow,jsfTableEvenRow">
            <h:column>
                <f:facet name="header">name</f:facet>
                #{productVar.name}
            </h:column>
            <h:column>
                <f:facet name="header">description</f:facet>
                #{productVar.description}
            </h:column>
            <h:column>
                <f:facet name="header">price</f:facet>
                #{productVar.price}
            </h:column>
            <h:column>
                <f:facet name="header">edit</f:facet>
                <h:link outcome="editProduct" value="edit">
                    <f:param name="productId" value="#{productVar.productId}"/>
                </h:link>
            </h:column>
        </h:dataTable>
        <h:button outcome="employeeStartPage" value="Back"/>
    </h:form>
</h:body>
</html>
