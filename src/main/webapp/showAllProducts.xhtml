<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
        >


<ui:composition template="/templates/template.xhtml">

    <ui:define name="title">Product table</ui:define>
    <ui:define name="body">
        <h:form>
            <h:dataTable value="#{showAllProductController.products}" var="productVar">
                <h:column>
                    <f:facet name="header">name</f:facet>
                    #{productVar.name}
                </h:column>
                <h:column>
                    <f:facet name="header">description</f:facet>
                    #{productVar.description}
                </h:column>
                <h:column>
                    <f:facet name="header">price</f:facet>
                    #{productVar.price}
                </h:column>
                <h:column>
                    <f:facet name="header">edit</f:facet>
                    <h:link outcome="editProduct" value="edit">
                        <f:param name="productId" value="#{productVar.productId}"/>
                    </h:link>
                </h:column>
            </h:dataTable>
            <h:button outcome="employeeStartPage" value="Back"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
