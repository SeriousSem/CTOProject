<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >


<h:head>
    <title>All products</title>
    <h:outputStylesheet library="css" name="tableStyle.css"/>
</h:head>
<h:body>
    <h:form>
        <h2>All products</h2>
        <p:dataTable value="#{showAllProductController.products}" var="productVar">
            <p:column headerText="Name">
                <h:outputText value="#{productVar.name}"/>
            </p:column>
            <p:column headerText="Description">
                <h:outputText value="#{productVar.description}"/>
            </p:column>
            <p:column headerText="Price">
                <h:outputText value="#{productVar.price}"/>
            </p:column>
            <p:column headerText="Edit">
            <h:link outcome="editProduct" value="edit">
                    <f:param name="productId" value="#{productVar.productId}"/>
                </h:link>
            </p:column>
        </p:dataTable>
        <p:button outcome="employeeStartPage" value="Back"/>
    </h:form>
</h:body>
</html>
