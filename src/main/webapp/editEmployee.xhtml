<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        >

<body>
<h:form>
    <f:facet name="header">
        <h:outputText value="Employee Details Panel"/>
    </f:facet>
    <h:panelGrid columns="2">
        <h:panelGrid columns="2">
            <h:outputText value="Name:"/>
            <h:inputText value="#{editEmployee.login.employee.name}" required="true" label="Name">
                <f:validateLength minimum="2" maximum="20"/>
            </h:inputText>
            <h:outputText value="Surname:"/>
            <h:inputText value="#{editEmployee.login.employee.surname}" required="true" label="Surname">
                <f:validateLength minimum="2" maximum="20"/>
            </h:inputText>
            <h:outputText value="Password:"/>
            <h:inputText id="password" value="#{editEmployee.login.employee.password}" required="true" label="Password">
                minimum="6"
            </h:inputText>
        </h:panelGrid>
    </h:panelGrid>
    <h:commandButton id="subm" value="Save" action="#{editEmployee.update}"/>
    <h:button outcome="employeeStartPage" value="Back"/>
</h:form>
</body>
</html>
