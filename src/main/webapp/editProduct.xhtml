<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >


<f:view>
    <f:metadata>
        <f:viewParam name="productId" value="#{editProduct.productId}"/>
        <f:event type="preRenderView" listener="#{editProduct.render()}"/>
    </f:metadata>
</f:view>
<h:head>
</h:head>
<h:body>
    <h:form>
        <f:facet name="header">
            <h:outputText value="Product edit"/>
        </f:facet>
        <h:panelGrid columns="2">
            <h:panelGrid columns="2">
                <h:outputText value="Productname:"/>
                <p:inputText value="#{editProduct.product.name}" required="true" label="Name">
                <f:validateLength minimum="2" maximum="20"/>
                </p:inputText>
                <h:outputText value="Description:"/>
                <p:inputTextarea value="#{editProduct.product.description}" label="Description" required="true"
                                 rows="2">
                    <f:validateLength maximum="100"/>
                </p:inputTextarea>
                <h:outputText value="Price:"/>
                <p:inputText id="price" value="#{editProduct.product.price}" required="true" label="Price"/>
            </h:panelGrid>
        </h:panelGrid>
        <p:commandButton id="subm" value="Submit" ajax="false" action="#{editProduct.doUpdate}"/>
        <p:button outcome="showAllProducts" value="Back"/>
    </h:form>
</h:body>
</html>
