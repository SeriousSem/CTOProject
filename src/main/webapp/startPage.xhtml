<h:head>
</h:head>
<h:body>
			<h:form>
				<h:dataTable value="#{startPageController.customers}"
					var="customerVar">
					<h:column>
						<f:facet name="header">userId</f:facet>
                        #{customerVar.customerId}
                    </h:column>
					<h:column>
						<f:facet name="header">name</f:facet>
                        #{customerVar.name}
                    </h:column>
					<h:column>
						<f:facet name="header">surname</f:facet>
                        #{customerVar.surname}
                    </h:column>
					<h:column>
						<f:facet name="header">email</f:facet>
                        #{customerVar.email}
                    </h:column>
					<h:column>
						<f:facet name="header">address</f:facet>
                        #{customerVar.address}
                    </h:column>
				</h:dataTable>
				<h:commandButton value="add new customer" action="addCustomer" />
			</h:form>
