<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        >

<body>
<h:form>
    <f:facet name="header">
        <h:outputText value="User Details Panel"/>
    </f:facet>
    <h:panelGrid columns="2">
        <h:panelGrid columns="2">
            <h:outputText value="Productname:"/>
            <h:inputText value="#{addProduct.product.name}" required="true" label="Name">
                <f:validateLength minimum="2" maximum="20"/>
            </h:inputText>
            <h:outputText value="Description:"/>
            <h:inputTextarea value="#{addProduct.product.description}" label="Description" required="true"
                             rows="2">
                <f:validateLength maximum="100"/>
            </h:inputTextarea>
            <h:outputText value="Price:"/>
            <h:inputText id="price" value="#{addProduct.product.price}" required="true" label="Price">
            </h:inputText>
        </h:panelGrid>
    </h:panelGrid>
    <h:commandButton id="subm" value="Submit" action="#{addProduct.doAdd(product)}"/>
</h:form>
</body>
</html>
