<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >

<body>
<h:form>
    <f:facet name="header">
        <h:outputText value="Product Details Panel"/>
    </f:facet>
    <h:panelGrid columns="2">
        <h:panelGrid columns="2">
            <h:outputText value="Productname:"/>
            <p:inputText value="#{addProduct.product.name}" required="true" label="Name">
            <f:validateLength minimum="2" maximum="20"/>
            </p:inputText>
            <h:outputText value="Description:"/>
            <p:inputTextarea value="#{addProduct.product.description}" label="Description" required="true"
                             rows="2">
                <f:validateLength maximum="100"/>
            </p:inputTextarea>
            <h:outputText value="Price:"/>
            <p:inputText id="price" value="#{addProduct.product.price}" required="true" label="Price"/>
        </h:panelGrid>
    </h:panelGrid>
    <p:commandButton id="subm" value="Submit" ajax="false" action="#{addProduct.doAdd()}"/>
    <p:button outcome="employeeStartPage" value="Back"/>
</h:form>
</body>
</html>
