<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
        >

<body>
<h:body>
    <h1>Omazon. We make your dreams come true.</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:panelGrid columns="2">
                <h:outputLabel for="Login" value="Login:"/>
                <h:inputText id="Login" value="#{login.userLogin}"/>
                <h:outputLabel value="Password:"/>
                <h:inputSecret value="#{login.password}"/>
            </h:panelGrid>
        </h:panelGrid>
        <h:commandButton action="#{login.doUserLogin}" value="Sign in"/>
        <h:commandButton action="addCustomer" value="Registration now!"/>
    </h:form>

</h:body>
</body>
</html>
