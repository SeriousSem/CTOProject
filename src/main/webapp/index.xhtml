<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head></h:head>
<h:body>
    <h:body>
        <h1>Omazon. We make your dreams come true.</h1>

        <h:form>
            <h:panelGrid columns="2">
                <h:panelGrid columns="2">
                    <h:outputLabel for="Login" value="Login:"/>
                    <p:inputText id="Login" value="#{login.userLogin}"/>
                    <h:outputLabel value="Password:"/>
                    <h:inputSecret value="#{login.password}"/>
                </h:panelGrid>
            </h:panelGrid>
            <p:commandButton ajax="false" action="#{login.doUserLogin}" value="Sign in"/>
            <p:commandButton ajax="false" action="addCustomer" value="Registration now!"/>
        </h:form>

    </h:body>
</h:body>
</html>
